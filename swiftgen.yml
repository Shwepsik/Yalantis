strings:
  inputs: Yalantis_School
  filter: .+\.strings$
  outputs:
    - templateName: structured-swift4
      output: Yalantis_School/SwiftGen/strings.swift
xcassets:
  inputs: Yalantis_School/Assets.xcassets
  outputs:
    - templateName: swift4
      output: Yalantis_School/SwiftGen/assets-images.swift
colors:
  inputs: Yalantis_School/Ressources/Colors.txt
  outputs:
    - templateName: swift4
      output: Yalantis_School/SwiftGen/Colors.swift
ib:
  inputs: Yalantis_School
  outputs:
    - templateName: scenes-swift4
      output: Yalantis_School/SwiftGen/Storyboard Scenes.swift
    - templateName: segues-swift4
      output: Yalantis_School/SwiftGen/Storyboard Segues.swift
